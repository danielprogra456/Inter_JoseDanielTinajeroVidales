<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style/styles.css">
 
</head>
<body>
    <h1>Cosas para hacer</h1>
    <div class="input-div">
        <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
        <input type="text" class="input" placeholder="Tarea a agregar">
        <button class="boton-agregar">
            <i class="fas fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    

    <div class="container">
        <div class="lista-vacia" style="display: none;">
            <!--<input type="text" class="item-input" value="" disabled>-->
            <button class="boton-editar">Editar <i class="fa-solid fa-lock"></i></button>
            <button class="boton-remover">Eliminar <i class="fa-solid fa-trash-can"></i></button>
        <script src="js/script.js"></script>
        </div> 
    </div>
  

</body>
</html>
